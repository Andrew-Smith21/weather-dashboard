<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Loads in Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">

        <section class="col-12 col-lg-4 search-container">
            <h2 class="search-heading">Search for a City:</h2>

            <form>
                <input type="text" placeholder="San Diego" class="search-input" name="search-input">
            </form>

            <button class="search-button" id="search-button">
                Search
            </button>

            <div class="past-search-wrapper">

            </div>
        </section>
            

        <section class="col-12 col-lg-7 weather-output">
            
            <article class="current-weather">
                <h2 class="current-city weather-element">San Diego</h2>
                <h5 class="weather-element current-temp">Temp:</h5>
                <h5 class="weather-element current-wind">Wind:</h5>
                <h5 class="weather-element current-humidity">Humidity:</h5>
                <div>
                    <h5 class="weather-element current-UV">UV Index:</h5>
                </div> 
            </article>
            
            <article>
                <h3>5-Day Forecast:</h3>
            </article>
            
        </section>

    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
